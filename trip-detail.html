<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner+ - Trip Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TripPlanner+</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="ai-suggestions.html">AI Suggestions</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="trip-header-hero">
                <div class="trip-header-content">
                    <a href="trips.html" class="back-link">‚Üê Back to Trips</a>
                    <div class="trip-header-buttons-wrapper" style="display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 200px;">
                            <h1 id="detail-name">Trip Name</h1>
                            <div class="trip-meta-badges">
                                <span id="detail-dates" class="badge">Dates</span>
                                <span id="detail-route" class="badge badge-outline">Route</span>
                            </div>
                        </div>
                        <div class="trip-action-buttons" style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                            <button type="button" id="edit-trip-btn" class="btn btn-secondary" style="margin-top: 0.5rem;">Edit Trip</button>
                            <button type="button" id="delete-trip-btn" class="btn btn-delete" style="margin-top: 0.5rem;">Delete Trip</button>
                        </div>
                    </div>
                    <div id="edit-trip-form" style="display: none; margin-top: 2rem; padding: 1.5rem; background: white; border-radius: 1rem; box-shadow: 0 1px 3px 0 #0000001a;">
                        <h3 style="margin-bottom: 1rem;">Edit Trip Details</h3>
                        <form id="trip-edit-form">
                            <div class="form-group">
                                <label for="edit-name">Trip Name</label>
                                <input type="text" id="edit-name" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-origin">Origin</label>
                                <input type="text" id="edit-origin" required>
                            </div>
                            <div class="form-group">
                                <label for="edit-destination">Destination</label>
                                <input type="text" id="edit-destination" required>
                            </div>
                            <div class="edit-dates-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group">
                                    <label for="edit-start">Start Date</label>
                                    <input type="date" id="edit-start" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-end">End Date</label>
                                    <input type="date" id="edit-end" required>
                                </div>
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <button type="submit" class="btn" style="flex: 1;">Save Changes</button>
                                <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <div class="trip-detail-grid">
                <div class="activities-section">
                    <div class="itinerary-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>Itinerary</h2>
                    </div>
                    <div id="activities-list">
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="card sticky-card">
                        <h3 id="activity-form-title">Add New Activity</h3>
                        <div id="activity-success" style="display: none; padding: 0.75rem; margin-bottom: 1rem; background: #10b981; color: white; border-radius: 0.5rem; text-align: center; font-weight: 600;">
                            Activity saved successfully!
                        </div>
                        <form id="activity-form">
                            <input type="hidden" id="act-id" value="">
                            <div class="form-group">
                                <label for="act-day">Day / Date</label>
                                <input type="text" id="act-day" required placeholder="e.g. Day 1 (Jun 1)">
                            </div>
                            <div class="form-group">
                                <label for="act-time">Time</label>
                                <input type="time" id="act-time">
                            </div>
                            <div class="form-group">
                                <label for="act-title">Activity</label>
                                <input type="text" id="act-title" required placeholder="What are you doing?">
                            </div>
                            <div class="form-group">
                                <label for="act-desc">Description</label>
                                <textarea id="act-desc" rows="3" placeholder="Notes, addresses, etc..."></textarea>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button type="submit" class="btn" style="flex: 1;">Save Activity</button>
                                <button type="button" id="cancel-activity-edit-btn" class="btn btn-secondary" style="display: none; flex: 1;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TripPlanner+. All rights reserved.</p>
    </footer>

    <script src="scripts/config.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/trip-detail.js"></script>
</body>

</html>
