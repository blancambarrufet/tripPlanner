<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPlanner+ - My Trips</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">TripPlanner+</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="ai-suggestions.html">AI Suggestions</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="booking-widget-section">
                <h2>Where to next?</h2>

                <div class="booking-form-container">
                    <form id="trip-form">
                        <div class="booking-form-row">
                            <div class="booking-field">
                                <label for="trip-origin">Origin</label>
                                <input type="text" id="trip-origin" required placeholder="From?">
                            </div>

                            <div class="booking-field">
                                <label for="trip-destination">Destination</label>
                                <input type="text" id="trip-destination" required placeholder="Where are you going?">
                            </div>

                            <div class="booking-field">
                                <label for="trip-start">Check-in</label>
                                <input type="date" id="trip-start" required>
                            </div>

                            <div class="booking-field">
                                <label for="trip-end">Check-out</label>
                                <input type="date" id="trip-end" required>
                            </div>
                        </div>
                        <div class="booking-form-row" style="margin-top: 1rem;">
                            <div class="booking-field">
                                <label for="trip-name">Trip Name</label>
                                <input type="text" id="trip-name" required placeholder="e.g. Summer Vacation">
                            </div>

                            <button type="submit" class="btn" style="min-width: 150px; height: 46px; align-self: flex-end;">
                                Add Trip
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2>Your Trips</h2>
                </div>

                <div id="trips-list" class="simple-trip-grid">
                    <p>No trips yet. Plan your first adventure above!</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TripPlanner+. All rights reserved.</p>
    </footer>

    <script src="scripts/config.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/trips.js"></script>
</body>

</html>
